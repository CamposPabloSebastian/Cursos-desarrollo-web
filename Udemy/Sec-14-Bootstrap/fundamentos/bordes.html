<!DOCTYPE html>
<html lang="en">

<head>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-1 border">1</div>
            <div class="col-1 border">1</div>
            <div class="col-1 border">1</div>
            <div class="col-1 border">1</div>
            <div class="col-1 border">1</div>

            <div class="col-1 border">1</div>
            <div class="col-1 border">1</div>
            <div class="col-1 border">1</div>
        </div>
        <br>
        <!-- BORDER-- borde completo
        border-top= borde arriba, etc 
        border border-top-0 == hace el borde completo pero luego con el border-top-0 le dice que el de arriba lo saque.
        border-primary == es el color
        border-4 == es el ancho de la linea
        rounded == es para borde redondeado (tenemos rounded-top, etc, circle, pill)
    -->
        <div class="row">
            <div class="col-12 col-md-3 border">Lorem ipsum dolor sit amet consectetur.</div>
            <div class="col-12 col-md-3 border border-top-0 border-primary border-4 rounded">Lorem ipsum dolor sit amet
                consectetur.
            </div>
            <div class="col-12 col-md-3 border-end">Lorem ipsum dolor sit amet consectetur.</div>
            <div class="col-12 col-md-3 border-bottom">Lorem ipsum dolor sit amet consectetur.</div>
        </div>
    </div>
</body>

</html>

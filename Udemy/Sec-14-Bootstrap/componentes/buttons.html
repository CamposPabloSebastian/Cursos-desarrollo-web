<!doctype html>
<html lang="es">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title> <b>Buttons</b></title>
</head>

<body>
    <!-- Aca comenzamos a trabajar.
    La explicacion de cada componente se encuentra en la pag oficial de Bootsrap en componentes -->
    <div class="container mt-5">
        <!-- la eqtiqueta button se trabaja con js, el ancla con css/html esta bien -->
        <h2>Botonnes de colores</h2>
        <Button class="btn">boton</Button>
        <!-- la clase btn le saca el subrayado a el ancla -->
        <a href="" class="btn">ancla boton</a>
        <button class="btn btn-danger">boton 2</button>
        <button class="btn btn-primary">boton 2</button>
        <button class="btn btn-info">boton 3</button>
        <p>Si no le pongo la clase btn y solo pongo btn-color se ve asi:</p>
        <button class="btn-warning">boton feo</button>

        <h2>Outline</h2>
        <button class="btn btn-outline-danger">outline</button>

        <h2>Tama√±os</h2>
        <button class="btn btn-dark btn-lg">large</button>
        <button class="btn btn-dark">normal</button>
        <button class="btn btn-dark btn-sm">small</button>

        <h2>Botones en grupo</h2>
        <div class="btn-group">
            <button class="btn btn-success">btn 1</button>
            <button class="btn btn-success">btn 2</button>
            <button class="btn btn-success">btn 3</button>
        </div>
        <p>grupo de botines en vertical</p>
        <div class="btn-group-vertical">
            <button class="btn btn-success">btn 1</button>
            <button class="btn btn-success">btn 2</button>
            <button class="btn btn-success">btn 3</button>
        </div>
        <h2>botonos de bloque</h2>
        <div class="d-grid gap-2">
            <button class="btn btn-info block">boton de bloque separacion con gap</button>
            <button class="btn btn-info block">boton de bloque separacion con gap</button>
        </div>
        <button class="btn btn-secondary w-100">boton de bloque con w-100</button>

    </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
    </script>

</body>

</html>

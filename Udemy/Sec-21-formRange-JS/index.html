<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rango</title>
    <link rel="stylesheet" href="css/custom.css" />
  </head>
  <body>
    <div class="container">
      <div class="text-center my-5">
        <h1 class="fw-bold mb-3">Lorem ipsum dolor sit amet consectetur.</h1>
        <p class="text-muted">
          Lorem ipsum dolor sit amet consectetur adipisicing elit.
        </p>
      </div>
      <div class="row justify-content-center">
        <div class="col-12 col-md-8 col-lg-6">
          <div class="card bg-dark text-light shadow border-0">
            <div class="card-body">
              <div class="row text-center align-items-center my-3">
                <div class="col-12 col-md-6 order-0">
                  <p class="m-0 h2 fw-bold">
                    $
                    <span id="precio">8</span>
                    .00
                    <span class="text-muted h6 align-middle"> / mes</span>
                  </p>
                </div>
                <div class="col-12 col-md-6 order-3 order-md-1">
                  <p class="m-0">
                    <span class="text-primary" id="visitas">10K</span> Visitas
                  </p>
                </div>
                <div class="col-12 order-1 order-md-2 my-3">
                  <input
                    type="range"
                    class="form-range"
                    min="8"
                    max="40"
                    step="8"
                    value="8"
                    id="inputRango"
                  />
                </div>
              </div>
              <hr />
              <div class="row text-center">
                <div class="col-12">
                  <ul class="list-unstyled">
                    <li>
                      <i class="bi bi-caret-right text-primary"></i>
                      Sitios web ilimitados
                    </li>
                    <li>
                      <i class="bi bi-caret-right text-primary"></i>
                      100% actualiza la propiedad de los datos
                    </li>
                    <li>
                      <i class="bi bi-caret-right text-primary"></i>
                      informe de correo electr√≥nico
                    </li>
                  </ul>
                </div>
                <div class="col-12">
                  <button class="btn btn-outline-primary">Acceder</button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="js/app.js"></script>
  </body>
</html>
